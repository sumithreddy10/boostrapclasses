<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Example</h2>
  <p>The .caret class indicates dropdown functionality and direction: <span class="caret"></span></p>
  <p>The .caret class used on a button:</p>
  <div class="btn-group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Menu <span class="caret"></span></button>
    <ul class="dropdown-menu" role="menu">
      <li><a href="#">A link</a></li>
      <li><a href="#">Another link</a></li>
      <li><a href="#">Something else here</a></li>
    </ul>
  </div>        
</div>
    
</body>
</html>
